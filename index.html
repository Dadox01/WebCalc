<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcolatrice Moderna</title>
  <style>
    /* Reset base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .calculator {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    
    #display {
      width: 100%;
      height: 60px;
      border: none;
      background: #f1f3f5;
      border-radius: 10px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    
    .buttons button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .buttons button:hover {
      background: #3c4ecb;
    }
    
    /* Stile per gli operatori */
    .buttons button.operator {
      background: #ff9f43;
    }
    
    .buttons button.operator:hover {
      background: #ff7b00;
    }
    
    /* Pulsante clear che occupa due colonne */
    .buttons button.clear {
      grid-column: span 2;
      background: #ff6b6b;
    }
    
    .buttons button.clear:hover {
      background: #ff3b3b;
    }
    
    /* Pulsante equals che occupa due colonne */
    .buttons button.equals {
      grid-column: span 2;
      background: #28a745;
    }
    
    .buttons button.equals:hover {
      background: #218838;
    }
    
    @media (max-width: 480px) {
      #display {
        font-size: 1.5rem;
      }
      .buttons button {
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">−</button>
      
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById('display').value += val;
    }

    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (e) {
        document.getElementById('display').value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
