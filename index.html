<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcolatrice Material Design</title>
  <style>
    /* Reset base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: #ECEFF1; /* Sfondo grigio chiaro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .calculator {
      background: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    
    /* Display */
    #display {
      width: 100%;
      height: 60px;
      border: none;
      background: #F5F5F5;
      border-radius: 4px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      pointer-events: none;
    }
    
    /* Layout a griglia per i bottoni */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    
    .buttons button {
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.5rem;
      padding: 20px;
      cursor: pointer;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    
    .buttons button:active {
      transform: scale(0.98);
    }
    
    .buttons button:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    /* Il bottone "=" (ultimo) occupa tutta la larghezza */
    .buttons button:last-child {
      grid-column: span 4;
    }
    
    /* Assegno un colore diverso a ciascun bottone (palette Material) */
    .buttons button:nth-child(1) { background: #F44336; }   /* 7 */
    .buttons button:nth-child(2) { background: #E91E63; }   /* 8 */
    .buttons button:nth-child(3) { background: #9C27B0; }   /* 9 */
    .buttons button:nth-child(4) { background: #673AB7; }   /* ÷ */
    .buttons button:nth-child(5) { background: #3F51B5; }   /* 4 */
    .buttons button:nth-child(6) { background: #2196F3; }   /* 5 */
    .buttons button:nth-child(7) { background: #03A9F4; }   /* 6 */
    .buttons button:nth-child(8) { background: #00BCD4; }   /* × */
    .buttons button:nth-child(9) { background: #009688; }   /* 1 */
    .buttons button:nth-child(10) { background: #4CAF50; }  /* 2 */
    .buttons button:nth-child(11) { background: #8BC34A; }  /* 3 */
    .buttons button:nth-child(12) { background: #CDDC39; color: #000; }  /* − */
    .buttons button:nth-child(13) { background: #FFEB3B; color: #000; }  /* 0 */
    .buttons button:nth-child(14) { background: #FFC107; color: #000; }  /* . */
    .buttons button:nth-child(15) { background: #FF9800; }  /* + */
    .buttons button:nth-child(16) { background: #FF5722; }  /* C */
    .buttons button:nth-child(17) { background: #795548; }  /* = */
    
    @media (max-width: 480px) {
      #display {
        font-size: 1.5rem;
      }
      .buttons button {
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>
      
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
      
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>
      
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="clearDisplay()">C</button>
      
      <button onclick="calculate()">=</button>
    </div>
  </div>
  
  <script>
    function appendValue(val) {
      document.getElementById('display').value += val;
    }

    function calculate() {
      try {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (e) {
        document.getElementById('display').value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
